<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALPICKS | ML ENGINE</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --sk-bg: #0f212e; --sk-card: #1a2c38; --sk-green: #00e701; --sk-blue: #2f4553; --text: #b1bad3; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--sk-bg); color: var(--text); font-family: 'Inter', sans-serif; }

        header { background: var(--sk-card); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--sk-bg); position: sticky; top:0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; color: #fff; font-size: 1rem; letter-spacing: 1px; }

        .app-container { padding: 15px; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }

        /* CARD PRINCIPAL */
        .match-card { background: var(--sk-card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border-bottom: 4px solid var(--sk-blue); }
        .match-header { font-size: 0.6rem; font-weight: 800; color: var(--sk-green); margin-bottom: 15px; text-transform: uppercase; }
        
        .teams { display: flex; justify-content: space-around; align-items: center; margin-bottom: 20px; }
        .team { text-align: center; }
        .shield { width: 50px; height: 50px; background: var(--sk-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; border: 2px solid var(--sk-blue); }
        .team-name { color: #fff; font-size: 0.8rem; font-weight: 700; }

        /* ENGINE VISUAL */
        .engine-ui { background: var(--sk-bg); padding: 15px; border-radius: 8px; margin: 15px 0; }
        .bar-bg { width: 100%; height: 6px; background: var(--sk-blue); border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--sk-green); width: 94.8%; box-shadow: 0 0 10px var(--sk-green); }

        .btn-pay { width: 100%; padding: 18px; background: var(--sk-green); color: #000; border: none; border-radius: 4px; font-weight: 900; font-family: 'Orbitron'; font-size: 0.8rem; cursor: pointer; margin-top: 10px; }

        /* BANNER DE INSTALACIÓN (HACK) */
        #install-banner { position: fixed; bottom: 80px; left: 10px; right: 10px; background: var(--sk-blue); padding: 15px; border-radius: 10px; display: none; z-index: 2000; border: 1px solid var(--sk-green); }

        .dock { position: fixed; bottom: 0; width: 100%; background: var(--sk-card); display: flex; justify-content: space-around; padding: 20px; border-top: 2px solid var(--sk-bg); }
        .dock i { font-size: 1.2rem; color: #556c7d; }
        .dock i.active { color: #fff; }
    </style>
</head>
<body>

<header>
    <div class="logo">ALPICKS OS</div>
    <div style="font-size: 0.6rem; font-weight: 900; color: var(--sk-green);">POWERED BY STAKE</div>
</header>

<div class="app-container">
    <div class="match-card">
        <div class="match-header"><i class="fas fa-microchip"></i> Machine Learning Inferencia</div>
        <div class="teams">
            <div class="team"><div class="shield"><i class="fas fa-shield-halved" style="color:#0055ff"></i></div><div class="team-name">NAPOLI</div></div>
            <div style="font-weight:900; opacity:0.2">VS</div>
            <div class="team"><div class="shield"><i class="fas fa-shield-halved" style="color:#ff0000"></i></div><div class="team-name">MILAN</div></div>
        </div>
        <div class="engine-ui">
            <div style="display:flex; justify-content:space-between; font-size:0.6rem; font-weight:800;">
                <span>MODELO DE PRECISIÓN</span>
                <span style="color:var(--sk-green)">94.8%</span>
            </div>
            <div class="bar-bg"><div class="bar-fill"></div></div>
        </div>
        <button class="btn-pay" onclick="location.href='https://checkout.bold.co/payment/LNK_IVT8NCM2JP'">DESBLOQUEAR TICKET</button>
    </div>
</div>

<div id="install-banner">
    <div style="display:flex; align-items:center; gap:15px;">
        <i class="fas fa-download" style="color:var(--sk-green); font-size:1.5rem;"></i>
        <div style="flex:1">
            <p style="color:#fff; font-size:0.8rem; font-weight:700;">Instala Alpicks OS</p>
            <p style="font-size:0.6rem;">Acceso directo desde tu menú principal.</p>
        </div>
        <button id="btn-install" style="background:var(--sk-green); border:none; padding:8px 12px; border-radius:4px; font-weight:900; font-size:0.7rem;">INSTALAR</button>
    </div>
</div>

<nav class="dock">
    <i class="fas fa-home active"></i>
    <i class="fas fa-chart-line"></i>
    <i class="fas fa-robot"></i>
    <i class="fas fa-user"></i>
</nav>

<script>
    // LÓGICA DE INSTALACIÓN
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-banner').style.display = 'block';
    });

    document.getElementById('btn-install').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                document.getElementById('install-banner').style.display = 'none';
            }
        }
    });
</script>

</body>
</html>
