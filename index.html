<!DOCTYPE html>
<html lang="es">
<head>

    <title>ALPICKS | PRO ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f212e; --card: #1a2c38; --green: #00e701; --blue: #2f4553; --text: #b1bad3; --white: #ffffff; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { background: var(--card); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #0b161f; }
        .logo { font-family: 'Orbitron'; color: var(--white); font-size: 1.2rem; }
        .date-badge { font-size: 0.7rem; font-weight: 800; background: var(--blue); padding: 5px 10px; border-radius: 4px; color: #fff; }

        /* NAVEGACIÓN DE LIGAS */
        .league-selector { background: var(--card); display: flex; overflow-x: auto; padding: 10px; gap: 10px; border-bottom: 1px solid var(--blue); }
        .league-selector::-webkit-scrollbar { display: none; }
        .l-item { flex: 0 0 auto; padding: 8px 15px; background: var(--bg); border-radius: 6px; font-size: 0.65rem; font-weight: 800; border: 1px solid var(--blue); }
        .l-item.active { border-color: var(--green); color: var(--green); }

        /* CONTENIDO PRINCIPAL */
        .main-content { flex: 1; overflow-y: auto; padding: 12px; }
        .page { display: none; }
        .page.active { display: block; }

        /* MATCH CARDS */
        .league-title { font-size: 0.65rem; font-weight: 900; color: var(--green); margin: 15px 0 8px 5px; text-transform: uppercase; letter-spacing: 1px; }
        .match-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; }
        .match-card:active { border-color: var(--green); background: var(--blue); }
        
        .match-info { display: grid; grid-template-columns: 1fr 60px 1fr; align-items: center; text-align: center; margin-bottom: 15px; }
        .team { font-size: 0.85rem; font-weight: 700; color: var(--white); }
        .team-shield { width: 35px; height: 35px; background: var(--blue); border-radius: 8px; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1); }
        .time { font-size: 0.75rem; font-weight: 900; color: var(--green); }

        /* CUOTAS (ODDS) */
        .odds-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .odd-box { background: var(--bg); padding: 10px; border-radius: 6px; text-align: center; border: 1px solid var(--blue); }
        .odd-label { display: block; font-size: 0.55rem; color: var(--text); margin-bottom: 3px; }
        .odd-val { font-size: 0.8rem; font-weight: 900; color: var(--white); }

        /* MODAL DE DETALLES */
        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
        .modal-header { background: var(--card); padding: 20px; display: flex; align-items: center; gap: 20px; }
        .modal-tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--blue); }
        .m-tab { flex: 1; padding: 15px; text-align: center; font-size: 0.7rem; font-weight: 800; opacity: 0.5; }
        .m-tab.active { opacity: 1; border-bottom: 3px solid var(--green); color: var(--white); }

        /* NAV DOCK */
        nav { background: var(--card); display: flex; justify-content: space-around; padding: 18px; border-top: 1px solid #0b161f; }
        .nav-item { text-align: center; color: #556c7d; font-size: 0.6rem; font-weight: 700; text-transform: uppercase; }
        .nav-item i { font-size: 1.3rem; display: block; margin-bottom: 5px; }
        .nav-item.active { color: var(--white); }

    </style>
</head>
