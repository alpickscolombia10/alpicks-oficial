<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALPICKS | DATA ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b161f; --card: #162634; --green: #00e701; --blue: #2f4553; --text: #b1bad3; --white: #ffffff; --orange: #ff4d00; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* SPLASH SCREEN PANTALLA COMPLETA */
        #splash {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        #splash img { width: 100%; height: 100%; object-fit: cover; }

        /* APP CONTAINER */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        header { background: var(--card); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #000; }
        .logo-text { font-family: 'Orbitron'; color: #fff; font-size: 1.2rem; }

        .content { flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 100px; }

        /* MATCH CARD */
        .match-card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 0.65rem; font-weight: 800; }
        .fav-star { font-size: 1.3rem; color: #556c7d; }
        .fav-star.active { color: #ffcc00; }

        .teams { display: grid; grid-template-columns: 1fr 40px 1fr; align-items: center; text-align: center; margin-bottom: 15px; }
        .team-box img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 5px; }
        .team-name { color: #fff; font-weight: 700; font-size: 0.85rem; }

        /* BOTONES DE PICK */
        .pick-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .btn-pick-tag { background: rgba(0,231,1,0.1); color: var(--green); border: 1px solid var(--green); padding: 10px; border-radius: 6px; font-size: 0.6rem; font-weight: 800; text-align: center; }
        .btn-buy-pulse { background: var(--orange); color: #fff; border: none; padding: 10px; border-radius: 6px; font-size: 0.6rem; font-weight: 900; animation: pulse-btn 1.5s infinite; }
        
        .guaranty { font-size: 0.55rem; color: #888; text-align: center; margin-bottom: 15px; }

        .odds-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .odd-item { background: var(--bg); padding: 10px; border-radius: 6px; text-align: center; border: 1px solid var(--blue); cursor: pointer; }
        .odd-val { color: #fff; font-weight: 900; font-size: 0.85rem; }

        /* MODAL VIP */
        #vip-modal { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 25px; overflow-y: auto; }
        .vip-item { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 0.75rem; color: #fff; }
        .btn-bold { width: 100%; padding: 18px; border: none; border-radius: 10px; font-weight: 900; font-family: 'Orbitron'; margin-top: 10px; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 18px; border-top: 1px solid #000; }
        .nav-item { color: #556c7d; font-size: 0.6rem; font-weight: 800; text-align: center; }
        .nav-item.active { color: var(--green); }
        .nav-item.vip-n { color: var(--orange); }

        @keyframes pulse-btn { 0% { transform: scale(1); } 50% { transform: scale(1.03); box-shadow: 0 0 15px var(--orange); } 100% { transform: scale(1); } }
    </style>
</head>
