<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALPICKS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --neon-green: #00ff88;
            --gold-gradient: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            --dark-overlay: rgba(2, 2, 5, 0.92);
            --glass: rgba(20, 20, 30, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000; 
            color: white; 
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* FONDO DE ESTADIO ABSOLUTO */
        .stadium-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: var(--dark-overlay);
        }

        header {
            padding: 25px; text-align: center; border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(15px); background: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .logo-main { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ffcc00; box-shadow: 0 0 15px #ffcc00; }
        .logo-text { font-family: 'Orbitron'; font-size: 1.6rem; font-weight: 900; color: #ffcc00; letter-spacing: 4px; }

        .container { padding: 20px; max-width: 480px; margin: 0 auto; padding-bottom: 120px; }

        /* MATCH CARD PRO */
        .match-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            padding: 25px; margin-bottom: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .live-status {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Orbitron'; font-size: 0.65rem; margin-bottom: 20px;
        }
        .badge-live { background: red; color: white; padding: 4px 10px; border-radius: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .teams-grid { display: flex; justify-content: space-around; align-items: center; margin: 25px 0; }
        .team { text-align: center; width: 40%; }
        .team img { width: 70px; height: 70px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        .team p { font-size: 0.8rem; font-weight: 900; margin-top: 10px; font-family: 'Orbitron'; letter-spacing: 1px; }
        
        .vs-label { font-family: 'Orbitron'; font-size: 1.5rem; color: rgba(255,255,255,0.2); font-weight: 900; }

        /* BARRAS DE PROBABILIDAD */
        .prob-section { margin-bottom: 25px; }
        .prob-header { display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon-green); margin-bottom: 8px; }
        .track { width: 100%; height: 10px; background: rgba(255,255,255,0.05); border-radius: 5px; overflow: hidden; }
        .fill { height: 100%; background: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); width: 94%; }

        /* BOTONES ACCIÓN */
        .btn-bold {
            background: var(--gold-gradient); color: black; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 20px; border-radius: 15px; font-family: 'Orbitron'; font-weight: 900;
            font-size: 0.9rem; transition: 0.3s; box-shadow: 0 10px 30px rgba(255, 153, 0, 0.4);
        }
        .btn-bold:hover { transform: scale(1.02); }

        .btn-secondary {
            background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white;
            padding: 15px; width: 100%; border-radius: 12px; margin-top: 15px;
            font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer;
        }

        /* INPUT Y RESULTADO */
        .input-vip {
            width: 100%; padding: 18px; background: rgba(0,0,0,0.8); border: 2px solid #00d9ff;
            color: white; border-radius: 15px; text-align: center; font-family: 'Orbitron';
            font-size: 1.2rem; margin-top: 20px; display: none; outline: none;
        }

        .result-box {
            display: none; margin-top: 20px; padding: 25px; border-radius: 20px;
            background: rgba(0, 255, 136, 0.15); border: 2px solid var(--neon-green);
            text-align: center; animation: zoomIn 0.4s ease;
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* NAV BAR */
        .navbar {
            position: fixed; bottom: 0; width: 100%; background: rgba(5,5,10,0.95);
            display: flex; justify-content: space-around; padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
        }
        .nav-icon { color: #444; font-size: 1.4rem; }
        .nav-icon.active { color: var(--neon-green); filter: drop-shadow(0 0 5px var(--neon-green)); }
    </style>
</head>

    </div>

</div>

<div class="navbar">
    <i class="fas fa-th-large nav-icon active"></i>
    <i class="fas fa-chart-line nav-icon"></i>
    <i class="fas fa-shield-alt nav-icon"></i>
    <i class="fas fa-user nav-icon"></i>
</div>
