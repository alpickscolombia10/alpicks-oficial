<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALPICKS | LIVE ANALYTICS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --fs-bg: #1a1a1e;
            --fs-card: #25252b;
            --fs-border: #33333a;
            --alpicks-green: #00ff88;
            --alpicks-gold: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--fs-bg); color: #e4e4e4; font-family: 'Roboto', sans-serif; }

        /* HEADER ESTILO FLASHSCORE PRO */
        header {
            background: #000; padding: 15px; border-bottom: 3px solid var(--alpicks-green);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--alpicks-gold); font-weight: 900; }
        .live-count { background: #d00; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }

        .container { max-width: 600px; margin: 0 auto; padding-bottom: 80px; }

        /* SECCIONES POR LIGA */
        .league-header {
            background: #2e2e36; padding: 8px 15px; font-size: 0.75rem; font-weight: bold;
            border-bottom: 1px solid var(--fs-border); display: flex; align-items: center; gap: 10px;
        }
        .league-header i { color: var(--alpicks-gold); }

        /* PARTIDO ESTILO LISTA */
        .match-row {
            background: var(--fs-card); padding: 15px; border-bottom: 1px solid var(--fs-border);
            display: grid; grid-template-columns: 50px 1fr 100px; align-items: center;
        }

        .match-time { font-size: 0.75rem; color: #888; text-align: center; border-right: 1px solid #3d3d45; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        .match-teams { padding: 0 15px; }
        .team-line { display: flex; align-items: center; gap: 10px; margin: 4px 0; }
        .team-line img { width: 18px; height: 18px; object-fit: contain; }
        .team-line span { font-size: 0.9rem; font-weight: 400; }

        /* BOTONES DE PREDICCIÓN */
        .prediction-box { text-align: center; }
        .btn-predict {
            background: #3a3a45; border: 1px solid #4a4a55; color: var(--alpicks-green);
            padding: 8px; border-radius: 6px; font-size: 0.65rem; font-weight: bold;
            cursor: pointer; width: 100%; transition: 0.2s;
        }
        .btn-premium { background: var(--alpicks-gold); color: #000; border: none; }

        /* OVERLAY DE PAGO (MODAL) */
        #payment-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; z-index: 2000;
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: var(--fs-card); padding: 30px; border-radius: 20px; text-align: center;
            border: 1px solid var(--alpicks-gold); max-width: 400px; width: 100%;
        }

        /* BARRA INFERIOR */
        .footer-nav {
            position: fixed; bottom: 0; width: 100%; background: #000;
            display: flex; justify-content: space-around; padding: 15px;
            border-top: 1px solid var(--fs-border);
        }
        .nav-item { color: #666; font-size: 1.2rem; }
        .nav-item.active { color: var(--alpicks-green); }

    </style>
</head>
<body>

<header>
    <div class="logo">ALPICKS <span style="color:white; font-size:0.8rem">PRO</span></div>
    <div class="live-count"><i class="fas fa-satellite-dish"></i> 24 ANALIZANDO</div>
</header>

<div class="container">
    
    <div class="league-header">
        <i class="fas fa-trophy"></i> ITALIA: COPA ITALIA
    </div>

    <div class="match-row">
        <div class="match-time">14:00</div>
        <div class="match-teams">
            <div class="team-line">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/SSC_Napoli_2021.svg/1200px-SSC_Napoli_2021.svg.png">
                <span>Napoli</span>
            </div>
            <div class="team-line">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Logo_AC_Milan.svg/1200px-Logo_AC_Milan.svg.png">
                <span>Milan</span>
            </div>
        </div>
        <div class="prediction-box">
            <button class="btn-predict btn-premium" onclick="openPayment()">VER PICK</button>
        </div>
    </div>

    <div class="league-header">
        <i class="fas fa-trophy"></i> INGLATERRA: PREMIER LEAGUE
    </div>

    <div class="match-row">
        <div class="match-time">15:15</div>
        <div class="match-teams">
            <div class="team-line">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/1200px-Chelsea_FC.svg.png">
                <span>Chelsea</span>
            </div>
            <div class="team-line">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png">
                <span>Man Utd</span>
            </div>
        </div>
        <div class="prediction-box">
            <button class="btn-predict" disabled>ANALIZANDO...</button>
        </div>
    </div>

    <div style="padding: 20px; text-align: center;">
        <p style="font-size: 0.7rem; color: #888; margin-bottom: 10px;">¿YA COMPRASTE? INGRESA TU ACCESO</p>
        <input type="text" id="vipCode" placeholder="CÓDIGO VIP" style="padding: 10px; background: #000; border: 1px solid #444; color: white; border-radius: 5px; text-align: center; font-family: 'Orbitron';">
        <button onclick="checkVip()" style="padding: 10px 20px; background: var(--alpicks-green); border: none; border-radius: 5px; font-weight: bold; margin-top: 10px;">VALIDAR</button>
    </div>

</div>

<div id="payment-modal">
    <div class="modal-content">
        <h2 style="font-family: 'Orbitron'; color: var(--alpicks-gold);">ACCESO PREMIUM</h2>
        <p style="margin: 20px 0; font-size: 0.9rem;">El análisis para Napoli vs Milan tiene una confianza del 94.8%.</p>
        <a href="https://checkout.bold.co/payment/LNK_IVT8NCM2JP" class="btn-predict btn-premium" style="display: block; text-decoration: none; padding: 15px;">PAGAR $12.000</a>
        <button onclick="closePayment()" style="background: none; border: none; color: #666; margin-top: 15px; cursor: pointer;">Cerrar</button>
    </div>
</div>

<div class="footer-nav">
    <div class="nav-item active"><i class="fas fa-futbol"></i></div>
    <div class="nav-item"><i class="fas fa-star"></i></div>
    <div class="nav-item"><i class="fas fa-chart-pie"></i></div>
    <div class="nav-item"><i class="fas fa-user-circle"></i></div>
</div>

<script>
    function openPayment() { document.getElementById('payment-modal').style.display = 'flex'; }
    function closePayment() { document.getElementById('payment-modal').style.display = 'none'; }
    
    function checkVip() {
        if(document.getElementById('vipCode').value.toUpperCase() === "VIP777") {
            confetti();
            alert("PICK DESBLOQUEADO: Gana Napoli (Doble oportunidad) y Over 1.5 goles.");
        } else {
            alert("Código inválido. Completa el pago en Bold.");
        }
    }
</script>

</body>
</html>
